mutation NewPageCheckDialog_createPageCheck($url: String!, $checkInterval: PageCheckIntervalEnum!,
                                            $resultType: PageCheckResultTypeEnum!, $pageCheckType: PageCheckTypeEnum!, $prompt: String,
                                            $multiplePages: Boolean!, $priceDiscrepancyThresholdAmount: Float, $priceMinAllowed: Float, 
                                            $keywordFilters: [String!]!, $jobLocationFilter: String, $jobDepartmentFilter: String) {
  createPageCheck(url: $url, checkInterval: $checkInterval, resultType: $resultType, pageCheckType: $pageCheckType, prompt: $prompt,
                  multiplePages: $multiplePages, priceDiscrepancyThresholdAmount: $priceDiscrepancyThresholdAmount,
                  priceMinAllowed: $priceMinAllowed, keywordFilters: $keywordFilters, jobLocationFilter: $jobLocationFilter, 
                  jobDepartmentFilter: $jobDepartmentFilter) {
    id
  }
}